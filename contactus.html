<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
  * {
    padding: 0;
    margin: 0;
    }
    input[type=text], textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ffffff;
      box-sizing: border-box;
      font-size: 18px; 
    }
       input[type=submit] {
        width:50%
        background-color: #4CAF50;
        color: #000000;
        padding: 12px, 20px;
        border: 2px solid #000000;
        cursor: pointer;
        margin: 8px 0;
        font-size: 24px; 
        style: font-weight: bold;
        border-radius: 3px;
        box-sizing: border-box;
       }
       input[type=submit]:hover {
        background-color: #a9a9a9;
        border: 1px solid #ffffff;
        style: font-weight: bold;
        }
        .submission-form{
          border-radius : 5px;
          background-color: #f2f2f2;
          padding: 12px 20px;
         width: 50%;
       } 
         div {
         width: 100%;
         margin: 70px auto;
         }
         .skip-link {
          position: absolute;
          left: -10000px;
         }
         .message{
          color: #0000FF;
         }
</style>
  </head>
  <body>
    <header>
     <a href="#main-content" class="skip-link" alt="skip to main content">SKIP TO MAIN CONTENT</a>
  </header>
          <h1 padding-bottom="100px" id="main-content">Please contact us</h1>
        <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="spring.html">Spring</a></li>
          <li><a href="summer.html">Summer</a></li>
          <li><a href="fall.html">Fall</a></li>
          <li><a href="winter.html">Winter</a></li>
        <ul>
      </nav>
    <div class="submission-form">
      <form id="subForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value="">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="">
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment"></textarea>
        <input type="submit" value="Submit" id="sendBtn">
        <p class="message" id="successMsg"></p>
     </form> 
     </div>
    <script>
      var myform = document.getElementById('subForm')
      var successM = "Thank you for your feedback."
          myform.addEventListener('submit',function(event){
              event.preventDefault()
              var fName = document.getElementById('firstName').value
              var lName = document.getElementById('lastName').value
              console.log('Test')
              var successText = fName + ' ' + lName + successM 
              document.getElementById('successMsg').innerHTML= successText;
      })
   </script>
   <footer>
      <p>The content is copied from CBC Life - Toronto, Canada</p>
   </footer>       
  </body>
</html>
