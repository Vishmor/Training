<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
  * {
    padding: 0;
    margin: 0;
    }
    input[type=text], textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ffffff;
      box-sizing: border-box;
      font-size: 18px; 
    }
       input[type=submit] {
        width: 20%;
        background-color: #c0c0c0;
        color: #000000;
        padding: 5px 10px;
        cursor: pointer;
        margin: 8px 0;
        font-size: 24px; 
        font-weight: bold;
        border-radius: 3px;
        box-sizing: border-box;
       }
       input[type=submit]:hover {
        background-color: #a9a9a9;
        border: 1px solid #000000;
        font-weight: bold;
        border-radius: 3px;
        box-sizing: border-box;
        }
        .submission-form{
          border-radius : 5px;
          background-color: #f2f2f2;
          padding: 12px 20px;
         width: 50%;
          margin-top: 0px;
       } 
         div {
         width: 100%;
         margin: 70px auto;
         }
         .skip-link {
          position: absolute;
          left: -10000px;
         }
         .message{
          color: #0000FF;
          margin-left: 0px;
         }
</style>
  </head>

    <header>
     <a href="#main-content" class="skip-link" tabindex="-1">Skip to main content</a>

    <h1 id="main-content" style="margin-bottom:0px">Contact us</h1>
    <div class="heading2"><h2 style="font-size:15px; margin-bottom:4px; margin-top:0px; margin-left:5%">Please fill out following information and send us your feedback.</h2></div>
    <div class="submission-form">
      <form id="subForm">
        <h3 style="font-size:12px; margin-bottom:10px; margin-top:3px; margin-left:0%">Asterisk * indicates required fields.</h3>
        <label for="firstName">First Name: <span style="color: red; font-weight: bold;">*</span></label>
        <input type="text" id="firstName" name="firstName" value="" required/>
        <label for="lastName">Last Name: <span style="color: red; font-weight: bold;">*</span></label>
        <input type="text" id="lastName" name="lastName" value="" required />
        <label for="email">Email: <span style="color: red; font-weight: bold;">*</span></label>
        <input type="text" id="email" name="email" value="" required />
        <label for="comment">Comment: <span style="color: red; font-weight: bold;">*</span></label>
        <textarea id="comment" name="comment"></textarea>
        <input type="submit" value="Submit" id="sendBtn" required />
        <p class="message" id="successMsg"></p>
     </form> 
     </div>
    <script>
      var myform = document.getElementById('subForm')
      var successM = "Thank you for your feedback."
          myform.addEventListener('submit',function(event){
              event.preventDefault()
              var fName = document.getElementById('firstName').value
              var lName = document.getElementById('lastName').value
              console.log('Test')
              var successText = fName + ' ' + lName + successM 
              document.getElementById('successMsg').innerHTML= successText;
      })
   </script>

  </body>
