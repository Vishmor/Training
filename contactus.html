<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contact us</title>
       <style>
       * {
            padding: 0;
            margin: 0;
       }
       body {
          font-family: sans-serif;
          background-image: url(OIP.jfif)  
}
h1{
  font-size: 28px; 
  text-align: center; 
  color:#000000;
  padding-top: 10px;
}
h2{
  font-size: 20px; 
  padding-left: 500px;
  padding-bottom: 10px;
  text-align: left;
}
       nav {
            height: 50px;
       }
       nav ul {
            height: 50px;
            padding-left: 570px;
            width: 1300px;
            margin: 0 auto;
       }
       nav ul li {
            list-style-type:none;
            width: 150px;
            float: left;
            text-align: center;
       }
       li a {
            text-decoration: underline;
            padding: 8px;
            line-height: 50px;
            display: block;
       }
        li a:hover {
            text-decoration: none;
            background-color: #d3d3d3;
            padding:0px;
       }
       input[type=text], textarea {
         width: 100%;
         padding: 12px;
         border: 1px solid #ffffff;
         box-sizing: border-box;
         font-size: 18px; 
       }
       input[type=submit] {
        width:50%
        background-color: #4CAF50;
        color: #000000;
        padding: 12px, 20px;
        border: 2px solid #000000;
        cursor: pointer;
        margin: 8px 0;
        font-size: 24px; 
        style: font-weight: bold;
        border-radius: 3px;
        box-sizing: border-box;
       }
       input[type=submit]:hover {
        background-color: #a9a9a9;
        border: 1px solid #ffffff;
        style: font-weight: bold;
        }
        .submission-form{
          border-radius : 5px;
          background-color: #f2f2f2;
          padding: 12px 20px;
         width: 50%;
       } 
         div {
         width: 100%;
         margin: 70px auto;
         }
       footer{
          text-align: center;
          margin: 70px; 
          outline-style: double;
          border: 1px solid #ffffff;
        }
         .skip-link {
          position: absolute;
          left: -10000px;
         }
         .message{
          color: red;
         }
</style>
  </head>
  <body>
    <header>
    <a class="skip-link" href="#main-content" class="skip-link">SKIP TO MAIN CONTENT</a>
     </header>
    <main id="main-content">
          <h1>Please contact us</h1>
        <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="spring.html">Spring</a></li>
          <li><a href="summer.html">Summer</a></li>
          <li><a href="fall.html">Fall</a></li>
          <li><a href="winter.html">Winter</a></li>
        <ul>
      </nav>
    <div class="submission-form">
      <form id="subForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value="">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="">
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment"></textarea>
        <input type="submit" value="Submit" id="sendBtn">
        <p class="message" id="successMsg"></p>
     </form> 
     </div>
    </main>
    <footer>
      <p>Copied from CBC Life</p>
      <p>Toronto, Canada</p>
    </footer>
    <script>
      var myform = document.getElementById('subForm')
      var successM = "Thank you for your feedback."
          myform.addEventListener('submit',function(event){
              event.preventDefault()
              var fName = document.getElementById('firstName').value
              var lName = document.getElementById('lastName').value
              console.log('Test')
              var successText = fName + ' ' + lName + "," + successM 
              document.getElementById('successMsg').innerHTML= successText;
      })
  </script>
  </body>
</html>
